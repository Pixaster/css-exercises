<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methods for Adding CSS</title>
    <link rel="stylesheet" href="style.css">
    <style>
      .internal {
        font-size: 2rem;
        font-weight: bold;
      }    
      </style>

    <div class="external">Style me via the external method!</div>
    <p class="interal">I would like to be styled with the internal method, please.</p>
    <button style="height: 2rem; font-size: large">Inline Method</button>
  </body>
</html>
